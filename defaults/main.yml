---
borg_version: v1
borg_repo_encryption_mode: repokey-blake2
# borg_repo_encryption_mode: repokey-chacha20-poly1305 # Use for ARM Systems
borg_backup_username: borgbackup
borg_backup_known_hosts: ""

# Cron
borgmatic_cron: False
borgmatic_cron_minute: 36
borgmatic_cron_hour: 4

borgmatic_config_template: borgmatic-config.yml.j2 # Override Config for host specific templates.
# Variables for Default config quicktemplating
borg_backup_targets:
  - path: /srv/backup
    label: localsrv
borg_backup_source_paths:
  - "{{ ansible_env.HOME }}"
borg_user_groups: []
borg_retention_policy:
  keep_hourly: 3
  keep_daily: 7
  keep_weekly: 4
  keep_monthly: 6
borgmatic_commands:
  - before: action
    when: [create]
    run:
      - echo "`date` - Error while creating a backup."
borg_exclude_patterns:
  - "*/tmp/*"
  - "*/cache/*"
  - "*/log/*"
  - "*/logs/*"
borgmatic_checks:
  - name: repository
    frequency: 1 day
  - name: archives
    frequency: 1 day
  - name: data
    frequency: 1 day
  - name: extract
    frequency: 1 week
