---
pip_package: python3-pip
borgmatic_cron: False
borgmatic_cron_minute: 36
borgmatic_cron_hour: 4
borg_backup_username: borgbackup
borg_backup_targets:
  - path: /srv/backup
    label: localsrv
borg_backup_source_paths:
  - "{{ ansible_env.HOME }}"
borg_user_groups: []
borg_retention_policy:
  keep_hourly: 3
  keep_daily: 7
  keep_weekly: 4
  keep_monthly: 6
borgmatic_hooks:
  on_error:
    - echo "`date` - Error while creating a backup."
  before_backup:
    - echo "`date` - Starting backup."
  after_backup:
    - echo "`date` - Finished backup."
borg_exclude_patterns:
  - "*/tmp/*"
  - "*/cache/*"
  - "*/log/*"
  - "*/logs/*"
borgmatic_checks:
  - name: repository
    frequency: 1 day
  - name: archives
    frequency: 1 day
  - name: data
    frequency: 1 day
  - name: extract
    frequency: 1 week
